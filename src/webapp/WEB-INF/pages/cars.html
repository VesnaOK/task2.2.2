<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Number</th>
        <th>Fine</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.number}"></td>
        <td th:text="${car.fine}"></td>
    </tr>
</table>
</body>
</html>
